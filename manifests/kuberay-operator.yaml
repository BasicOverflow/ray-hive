apiVersion: v1
kind: Namespace
metadata:
  name: ray-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kuberay-operator
  namespace: ray-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kuberay-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - "*"
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - "*"
- apiGroups:
  - ray.io
  resources:
  - rayclusters
  - rayclusters/status
  - rayjobs
  - rayjobs/status
  - rayservices
  - rayservices/status
  verbs:
  - "*"
- apiGroups:
  - ray.io
  resources:
  - rayclusters/finalizers
  - rayjobs/finalizers
  - rayservices/finalizers
  verbs:
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kuberay-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kuberay-operator
subjects:
- kind: ServiceAccount
  name: kuberay-operator
  namespace: ray-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kuberay-operator
  namespace: ray-system
  labels:
    app.kubernetes.io/name: kuberay-operator
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kuberay-operator
      app.kubernetes.io/component: operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kuberay-operator
        app.kubernetes.io/component: operator
    spec:
      serviceAccountName: kuberay-operator
      containers:
      - name: kuberay-operator
        image: quay.io/kuberay/operator:v1.2.2
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: kuberay-operator
        - name: RAY_IMAGE
          value: "rayproject/ray:2.53.0-py312-cu125"
        - name: RAY_HEAD_IMAGE
          value: "rayproject/ray:2.53.0-py312-cu125"
        - name: RAY_WORKER_IMAGE
          value: "rayproject/ray:2.53.0-py312-cu125"
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532

